<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link
      href="build/css/style.css"
      rel="stylesheet"
      type="text/css"git 
      media="all"
    />
  </head>
  <body>
    <div class="l-container">
      <!-- write your html -->
      <main class="l-main">
        <header>
          <h1 class="title">TIC TAC TOE</h1>
        </header>

        <div class="judge">
          <ul class="turn">
            <li id="turn-circle" class="turn-item active">○</li>
            <li id="turn-cross" class="turn-item">×</li>
          </ul>
        </div>

        <div class="square-container">
          <div class="l-board square-box">
            <div id="1-1" class="square"></div>
            <div id="1-2" class="square"></div>
            <div id="1-3" class="square"></div>
            <div id="2-1" class="square"></div>
            <div id="2-2" class="square"></div>
            <div id="2-3" class="square"></div>
            <div id="3-1" class="square"></div>
            <div id="3-2" class="square"></div>
            <div id="3-3" class="square"></div>
          </div>
        </div>
 
        <div class="l-footer">
          <div class="message-container">
            <ul class="message-list">
              <li id="starting" class="message">starting...</li>
              <li id="maru-win" class="js-hidden message">○ win!!</li>
              <li id="batsu-win" class="js-hidden message">× win!!</li>
              <li id="draw" class="js-hidden message">draw</li>
            </ul>
          </div>
          <div class="btn-container">
            <div id="reset-btn" class="btn">
              RESTART
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js/function.js"></script>
  </body>
</html>
